version: "3.8"

services:
  spring:
    build: ./pcproject
    ports:
      - "8080:8080"
    depends_on:
      - db
      - crawler
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/project?serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234

  back_py:
    build: ./back_py
    ports:
      - "8000:8000"
    volumes:
      - ./back_py/data:/app/data
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: 1234
    depends_on:
      - db

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: project
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
