version: "3.8"

services:
  spring:
    build: ./pcproject
    ports:
      - "8080:8080"
    depends_on:
      - db
      - back_py

  back_py:
    build: ./back_py
    container_name: back_py
    ports:
      - "8001:8000"  # FastAPI 외부 노출 포트
    volumes:
      - ./back_py:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: project
      TZ: Asia/Seoul
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--character-set-client-handshake=FALSE"
    ]
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
