spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/project?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&useUnicode=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
